    <script>
        // Function to set up auto-rotate for a given carousel
        function autoRotateCarousel(carouselId) {
            const carousel = document.getElementById(carouselId);
            const slide = carousel.querySelector('.carousel-slide');
            const items = slide.children;
            const totalItems = items.length;
            let index = 0;

            setInterval(() => {
                index++;
                slide.style.transition = 'transform 0.5s ease-in-out';
                slide.style.transform = `translateX(-${index * 100}%)`;

                // Reset to seamless start after the last real item
                if (index === totalItems - 1) {
                    setTimeout(() => {
                        slide.style.transition = 'none';
                        slide.style.transform = 'translateX(0)';
                        index = 0;
                    }, 500); // Delay matches the transition duration
                }
            }, 3000);
        }

        // Initialize auto-rotate for both carousels
        autoRotateCarousel('carouselCategories');
        autoRotateCarousel('carouselCities');
    </script>
