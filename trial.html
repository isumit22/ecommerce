<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Image Advertisement</title>
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Advertisement Popup Styling */
    .advertisement-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .advertisement-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <!-- Advertisement Popup -->
  <div class="advertisement-popup" id="advertisement">
    <button class="close-btn" id="close-ad">Ã—</button>
    <img src="link.jpg" alt="Advertisement">
  </div>

  <header>
    <h1>Welcome to the Website</h1>
  </header>

  <main>
    <p>Website content goes here...</p>
  </main>

  <script>
    // Close button functionality
    const closeAdButton = document.getElementById('close-ad');
    const advertisementPopup = document.getElementById('advertisement');

    closeAdButton.addEventListener('click', () => {
      advertisementPopup.style.display = 'none'; // Hide the advertisement
    });

    // Optional: Automatically hide the ad after 5 seconds
    setTimeout(() => {
      advertisementPopup.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
