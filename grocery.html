<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    header a.logo {
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      transition: color 0.3s, transform 0.3s;
    }

    header a.logo:hover {
      color: #ff6600;
      transform: scale(1.1);
    }

    .cart {
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    .cart:hover {
      transform: scale(1.1);
      color: #ff6600;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #555;
    }

    .product-card .rating {
      color: gold;
    }

    .product-card button {
      margin-top: 10px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .product-card button:hover {
      background: #005999;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Your's Shop</a>
    <div class="cart" id="cart-btn">Cart (0)</div>
    <script>
      document.getElementById('cart-btn').addEventListener('click', () => {
        window.location.href = '/cart.html';
      });
    </script>
  </header>

  <main>
    <section class="products-container" id="product-list">
      <!-- Products will be dynamically added here -->
    </section>
  </main>

  <script src="grocery.js"></script>
</body>
</html>
